<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>帐号设置</title>
    <script>
      var fs = require('fs');
      var md5 = require('md5');
      var configure = require('./configure');
      var config = configure.load();

      function get_username() {
        document.getElementById('username').value = config.username;
      }

      function save_account() {
        config.username = document.getElementById('username').value;
        config.md5_pass = md5(document.getElementById('password').value);
        configure.save(config);
      }
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <label for="username">用户名</label>
        </td>
        <td>
          <input type="text" name="username" id="username">
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">密码</label>
        </td>
        <td>
          <input type="password" name="password" id="password">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <center>
            <input type="button" name="submit" value="确认" onclick="save_account();window.close();">
          </center>
        </td>
      </tr>
    </table>
  </body>
  <script>
    get_username();
  </script>
</html>
